                </div>
            </div>
                <div class="front_card">
                    <div class="pay_sec">
                        <div class="pay"> <p> Á PAGAR: <span>R$743,66</span></p>
                        </div>
                        <div class="mastercard_img">
                            <img src="../Imagens-2/mastercard.png" alt="master">
                        </div>
                    </div>
                    <div class="form">
                        <div class="input_top">
                            <label>NÚMERO DO CARTÃO</label>
                            <div class="input_grp">

                                    <input type="text" name="cardNumber" class="input" placeholder="XXXX" maxlength="4">

                    </div>
                </div>
                        <div class="input_bottom">

                            <div class="input_right">

                                <div class="input_grp">
                                    <div class="input_field">
                                        <input type="text" name="month" class="input" placeholder="XX" maxlength="2">
                                    </div>
                                    <div class="input_field">
                                        <input type="text" name="date" class="input" placeholder="XX" maxlength="2">
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            
                <a href="../HTML/finalizar.html" class="btn"><i class="fa-solid fa-check" style="color: #ffffff;"></i>
